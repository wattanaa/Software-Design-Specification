<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: #f4f4f9;
        }

        .container {
            display: flex;
            width: 900px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-form {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .login-form p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #6C42E1;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5934c7;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #6C42E1;
            text-decoration: none;
            cursor: pointer;
        }

        .illustration {
            width: 50%;
            background: #6C42E1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .illustration img {
            width: 80%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 22px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #6C42E1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .modal-content button:hover {
            background: #5934c7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2>Welcome back</h2>
            <p>Please enter your details</p>
            <div class="input-group">
                <label for="user">ID User</label>
                <input type="text" id="user" placeholder="Enter your ID">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="remember">
                <label><input type="checkbox" id="rememberMe"> Remember me</label>
                <a class="forgot-password" onclick="openResetModal()">Forgot Password?</a>
            </div>
            <button class="btn" onclick="login()">Sign in</button>
        </div>
        <div class="illustration">
            <img src="illustration.png" alt="Illustration">
        </div>
    </div>

    <div class="modal" id="resetModal">
        <div class="modal-content">
            <h3>Reset Password</h3>
            <input type="email" id="resetEmail" placeholder="Enter your email">
            <button onclick="sendResetEmail()">Send Reset Link</button>
        </div>
    </div>

    <script>
        function openResetModal() {
            document.getElementById("resetModal").style.display = "block";
        }

        function closeResetModal() {
            document.getElementById("resetModal").style.display = "none";
        }
    </script>
</body>

</html>
